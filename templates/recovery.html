<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>SM software</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="img-container">
            <img class="sambil" src="../static/images/image003.png" alt="">
        </div>
        <form class="form" action="/recovery-password" method="post">
            {% if message %}
            <div class="alert">
                {{message}}
            </div>
            {% endif %}

            <div class="form-container">
                <input class="form__user-input" type="email" placeholder="email" name="email">
            </div>

            <div class="form-container">
                <input class="form__user-input" type="password" placeholder="Contraseña" name="newPassword">
            </div>

            <div class="form-container">
                <input class="form__user-input" type="password" placeholder="Confirmar contraseña" name="confirmPassword">
            </div>

            <div class="form-container btn-login__container">
                <button type="submit" class="form__btn form__btn-login">Cambiar contraseña</button>
            </div>

        </form>
    </div>

</body>
</html>
