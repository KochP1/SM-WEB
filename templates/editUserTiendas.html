<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Editar usuario</title>
</head>
<body class="dark">

    <header class="header">

        <nav class="nav">
            <div class="container-logo">
                <img src="../static/images/logoSambil.png" alt="Logo" width="70px" height="70px">
            </div>

            <div class="container-logo">
                <input type="search" placeholder="Busqueda por tienda...." class="search-input">
            </div>

            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Tiendas registradas</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Vista tabla</a></li>
                <li class="nav-item nav-item__drop">
                        <div class="user-container"><a href="#">{{ session['name'][0] }}</a>
                        </div>
                        <div class="drop-menu">
                            <ul class="drop-list">
                                <li class="drop-item"><a href="{{url_for('editUser')}}" class="drop-link">Usuario</a></li>
                                <li class="drop-item"><a href="{{url_for('logout')}}" class="drop-link">Cerrar sesion</a></li>
                            </ul>
                        </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="regist__wrapper">
        <div class="img-container">
            <img class="sambil" src="../static/images/image003.png" alt="">
        </div>
        <form class="regist__form" action="/edit-user-tiendas" method="post">
            {% if message %}
            <div class="alert">
                {{message}}
            </div>
            {% endif %}
            <div class="regist__form-container">
                <label for="nombre">Nombre</label>
                <input class="regist__form__input" type="text" placeholder="Nombre" id="Nombre" name="name" 
                value="{{session['name']}}">
            </div>

            <div class="regist__form-container">
                <label for="apellido">Apellido</label>
                <input class="regist__form__input" type="text" placeholder="Apellido" id="apelldio" name="surname" value="{{session['surname']}}">
            </div>

            <div class="regist__form-container">
                <label for="tienda">Nombre de la tienda</label>
                <input class="regist__form__input" type="text" placeholder="tienda" id="tienda" name="tienda" 
                value="{{session['tienda']}}">
            </div>


            <div class="regist__form-container">
                <label for="email">Email</label>
                <input class="regist__form__input" type="email" placeholder="Email" id="email" name="email" value="{{session['email']}}">
            </div>

              
            <div class="regist__form-container">
                <label for="contraseña">Contraseña Actual</label>
                <input class="regist__form__input" type="password" placeholder="Contraseña" id="contraseña" name="contraseña_Act">
            </div>

            <div class="regist__form-container">
                <label for="contraseña">Contraseña</label>
                <input class="regist__form__input" type="password" placeholder="Contraseña" id="contraseña" name="contraseña">
            </div>


            <div class="regist__form-container btn-regist__container">
                    <input type="hidden" value="{{session['idTiendas']}}" name="id">
                    <button type="submit" class="form__btn form__btn-regist">Editar</button>
            </div>

        </form>
    </div>
    <span>holi</span>

    <script src="../static/js/darkMode.js"></script>
</body>
</html>
