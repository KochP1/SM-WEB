<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Reportes</title>
</head>
<body>
    {% include 'header.html' %}

    <table class="table">
        <thead>
            <tr>
                <th class="th">Nombre</th>
                <th class="th">Apellido</th>
                <th class="th">Tienda</th>
                <th class="th">Area</th>
                <th class="th">Tipo</th>
                <th class="th">Descripcion</th>
                <th class="th">Fecha</th>
                <th class="th">Estado</th>
            </tr>
        </thead>

        <tbody>
            {% for reporte in reportes %}
            <tr>
                    <td class="td">{{reporte.name}}</td>
                    <td class="td">{{reporte.surname}}</td>
                    <td class="td">{{reporte.tienda}}</td>
                    <td class="td">{{reporte.area}}</td>
                    <td class="td">{{reporte.tipo}}</td>
                    <td class="td">{{reporte.descripcion}}</t>
                    <td class="td">{{reporte.fecha}}</td>
                    <td class="td">{{reporte.estado}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="btn-excel__conatiner">
        <form action="/descargar_excel", method="get">
            <button class="btn-excel">Migrar a Excel</button>
        </form>
    </div>
</body>
</html>
