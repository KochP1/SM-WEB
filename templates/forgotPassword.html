<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>SM software</title>
</head>
<body>

    
    <div class="wrapper">
        <div class="img-container">
            <img class="sambil" src="../static/images/image003.png" alt="">
        </div>
        <form class="form" action="/forgot-password" method="post">
            {% if message %}
            <div class="alert">
                {{message}}
            </div>
            {% endif %}

            {% if message_succes %}
            <div class="succes">
                {{message_succes}}
            </div>
            {% endif %}
            <div class="form-container">
                <input class="form__user-input" type="email" placeholder="Correo electronico" name="email">
            </div>

            <div class="form-container btn-login__container">
                <button type="submit" class="form__btn form__btn-login">Enviar correo</button>
            </div>
            
            <div class="form-container">
                <a class="form__link" href="{{url_for('home')}}">Regresar</a>
            </div>

        </form>
    </div>

</body>
</html>
