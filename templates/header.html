<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>header</title>
</head>
<body>
    <header class="header">

        <nav class="nav">
            <div class="container-logo">
                <img src="../static/images/logoSambil.png" alt="Logo" width="70px" height="70px">

                <form action="/search" method="post" class="search-form">
                    <input type="search" placeholder="Busqueda por tienda...." class="search-input mobile__search-input" name="tienda">
                </form>
            </div>

            <ul class="toggle-button__list">
                <li class="menu-button" onclick=showSidebar()><i class="fa-solid fa-bars"></i></li>
            </ul>

            <ul class="sidebar">
                <li onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                <li class="side-item"><a href="{{url_for('inbox')}}">Inicio</a></li>
                <li class="side-item"><a href="{{url_for('reporteTiendas')}}" >Tiendas registradas</a></li>
                <li class="side-item"><a href="{{url_for('reporteFallas')}}">reportes</a></li>
                <li class="side-item switch switch__mobile">
                    <a class="btn nav-boton mr-2" id="darkModeToggle_mobile" role="button">
                        <i class="fas mb-2 mr-1 fa-moon theme-icon"></i>
                      </a>
                </li>
                <li class="side-item">
                    <div class="user-container"><a href="#">{{ session['name'][0] }}</a>
                    </div>
                </li>
            </ul>

            <ul class="nav-list">
                <li class="nav-item"><a href="{{url_for('inbox')}}" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="{{url_for('reporteTiendas')}}" class="nav-link">Tiendas registradas</a></li>
                <li class="nav-item"><a href="{{url_for('reporteFallas')}}" class="nav-link">reportes</a></li>
                <li class="nav-item switch">
                    <a class="btn nav-boton mr-2" id="darkModeToggle" role="button">
                        <i class="fas mb-2 mr-1 fa-moon theme-icon"></i>
                      </a>
                </li>   
                <li class="nav-item nav-item__drop">
                        <div class="user-container"><a href="#">{{ session['name'][0] }}</a>
                        </div>
                        <div class="drop-menu">
                            <ul class="drop-list">
                                <li class="drop-item"><a href="{{url_for('editUser')}}" class="drop-link">Usuario</a></li>
                                <li class="drop-item"><a href="{{url_for('logout')}}" class="drop-link">Cerrar sesion</a></li>
                            </ul>
                        </div>
                </li>
            </ul>
        </nav>
    </header>
    <script src="../static/js/darkMode.js"></script>
    <script>
        function showSidebar() {
            const sidebar = document.querySelector(".sidebar")
            sidebar.style.display = "flex"
        }
        function hideSidebar() {
            const sidebar = document.querySelector(".sidebar")
            sidebar.style.display = "none"
        }
    </script>
</body>
</html>
